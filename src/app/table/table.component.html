<div style="padding: 20px 40px;">
  <div class="custom-table mat-elevation-z8" fxLayout="column">


    <div class="search" fxLayout fxLayoutAlign="start center" fxLayoutGap="10px" (click)="searchx()">
      <mat-form-field floatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput #search (keyup.enter)="searchx()">
        <button mat-icon-button matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <button mat-stroked-button color="accent">  <mat-icon>search</mat-icon></button>
    </div>



    <div fxLayout="column" fxLayoutAlign="space-between" fxFlex="grow">
      <mat-progress-bar [ngClass]="{hidden: !loading}" mode="indeterminate"></mat-progress-bar>
      <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar [ngClass]="{hidden: !loading}" mode="indeterminate"></mat-progress-bar>
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
