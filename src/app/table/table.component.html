<div style="padding: 20px 40px;">
  <div class="custom-table mat-elevation-z8" fxLayout="column">


    <div class="search" fxLayout fxLayoutAlign="start center" fxLayoutGap="10px" (click)="searchx()">
      <mat-form-field floatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput #search (keyup.enter)="searchx()">
        <button mat-icon-button matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <button mat-stroked-button color="accent">
        <mat-icon>search</mat-icon>
      </button>
    </div>


    <div fxLayout="column" fxLayoutAlign="space-between" fxFlex="grow">
      <mat-progress-bar [ngClass]="{hidden: !loading}" mode="indeterminate"></mat-progress-bar>
      <table mat-table [dataSource]="filteredUsers">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname</th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname</th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar [ngClass]="{hidden: !loading}" mode="indeterminate"></mat-progress-bar>
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
